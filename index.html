<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #8b0000;
            position: relative;  /* Importante para os emojis ca√≠rem sobre o conte√∫do */
            overflow: hidden;    /* Evita que os emojis saiam da tela */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        audio {
            margin-top: 20px;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
            }
            100% {
                top: 100vh;
            }
        }
    </style>
</head>
<body>
    <h1>EU NAMORO!!!üò°<br>TE AMO BIA!üíç‚ù§Ô∏è</h1>

    <audio controls>
        <source src="Alian√ßa - Tribalistas (clipe oficial).mp3" type="audio/mpeg">
    </audio>

    <script>
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = '‚ù§Ô∏è';
            emoji.style.left = Math.random() * window.innerWidth + 'px';  // Posi√ß√£o aleat√≥ria
            emoji.style.animationDuration = Math.random() * 2 + 3 + 's'; // Dura√ß√£o aleat√≥ria

            document.body.appendChild(emoji);

            // Remover o emoji ap√≥s a anima√ß√£o terminar
            setTimeout(() => {
                emoji.remove();
            }, 5000);  // Tempo que o emoji fica na tela
        }

        // Gerar a chuva de emojis a cada 100ms
        setInterval(createEmoji, 100);
    </script>
</body>
</html>
